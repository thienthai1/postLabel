<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>postLabel</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="formContainer">
                    <div class="form-group">
                        <label for="exampleInputPassword1">ชื่อผู้ส่ง</label>
                        <input type="name" class="form-control" id="postLabel_senderName" placeholder="ชื่อผู้ส่ง">
                      </div>
                      <div class="form-group">
                          <label for="exampleFormControlTextarea1">ที่อยู่ผู้ส่ง</label>
                          <textarea class="form-control" id="postLabel_senderAddress" rows="3" placeholder="ที่อยู่ผู้ส่ง"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">ชื่อผู้รับ</label>
                      <input type="name" class="form-control" id="postLabel_recieverName" aria-describedby="emailHelp" placeholder="ชื่อผู้รับ">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">ที่อยู่ผู้รับ</label>
                        <textarea class="form-control" id="postLabel_recieverAddress" rows="3" placeholder="ที่อยู่ผู้รับ"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="postLabel_submit">Submit</button>   
                </div>           
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="js/fonts/Sarabun-Regular-normal.js"></script>
    <script src="js/fonts/Sarabun-ExtraBold-normal.js"></script>
    <script src="js/main.js"></script>
</html>
